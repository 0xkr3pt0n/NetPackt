{% extends "core/dashboard.html" %}
{% block dashboard_content %}
{% load static %}

<div class="container-fluid px-4 mb-4" style="margin-top: 20px;">
    
    <div class="row">
        <div class="col-md-5 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div>
                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
                        Reset password
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#delete-account" role="tab">
                        Delete account
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Reset password</h5>
                            <form method="post" action="{% url 'password_reset' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" class="form-control" id="id_email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="delete-account" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Delete Account</h5>
                            <p>Are you sure you want to delete your account?</p>
                            <form method="post" action="{% url 'delete_account' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
