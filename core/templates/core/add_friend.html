{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests and Search</title>
</head>

<body>
    <h1>Friend Requests and Search</h1>

    <!-- Friend Requests Section -->
    <h2>Friend Requests</h2>
    <ul>
        {% for request in friend_requests %}
    <li>{{ request.1 }} sent you a friend request
        <form action="{% url 'accept_friend_request' request.0 %}" method="post">
            {% csrf_token %}
            <button type="submit">Accept</button>
        </form>
        <form action="{% url 'reject_friend_request' request.0 %}" method="post">
            {% csrf_token %}
            <button type="submit">Reject</button>
        </form>
    </li>
{% endfor %}
    </ul>

    <!-- Search Bar Section -->
    <h2>Search for Friends</h2>
    <form action="{% url 'search_users' %}" method="get">
        <input type="text" name="q" placeholder="Search for friends...">
        <button type="submit">Search</button>
    </form>
</body>

</html>
