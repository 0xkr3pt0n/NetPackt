<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results</h1>

    <p>Showing results for "{{ query }}":</p>

    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        <!-- Add a form to send friend request -->
        <form action="{% url 'send_friend_request' to_user_id=user.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Send Friend Request</button>
        </form>
        {% endfor %}
    </ul>
</body>

</html>
