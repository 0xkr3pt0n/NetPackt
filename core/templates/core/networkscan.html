{% extends "core/scans.html" %}
{%block scan_title%} network scan {%endblock%}
{%block scan_content%}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Network vulnerability scan</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Dashboard</a></li>
            <li class="breadcrumb-item active">network vulnerability scan</li>
        </ol>
        
        <div class="card mb-4">
            <div class="card-body">
                <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="row m-3">
                      <div class="col">
                        <label class="my-1 mr-2" for="scan_name">Scan Name</label>
                        <input type="text" id="scan_name" name="scan_name" class="form-control" placeholder="EX : Company1">
                      </div>
                      <div class="col">
                        <label class="my-1 mr-2" for="ip_addr">IP address or Network subnet</label>
                        <input type="text" name="ip_addr" id="ip_addr" class="form-control" placeholder="EX : 192.168.1.1 or 192.168.1.0/24">
                      </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                        <label class="my-1 mr-2" for="share">Port scan Type</label>
                        <select class="form-select" name="portscantype" id="share" aria-label="Default select example"> 
                            <option value="1">TCP connect scan</option>
                            <option value="2">Stealthy scan</option>
                            
                          </select>
                        </div>

                        <div class="col">
                            <label class="my-1 mr-2" for="share">Port range</label>
                            <select class="form-select" name ="portrangetype" id="share" aria-label="Default select example">
                                <option value="0">Top 10</option>
                                <option value="1">Top 100</option>
                                <option value="2" selected>top 1000</option>
                                <option value="3">All ports (1 - 65535)</option>
                              </select>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <label class="my-1 mr-2" for="share">Intrustivity</label>
                            <select class="form-select" name="intrusive_type" id="share" aria-label="Default select example">
                                
                                <option value="1">Low (slow scan)</option>
                                <option value="2" selected>Meduim (Normal)</option>
                                <option value="3">High (fast)</option>
                              </select>
                        </div>
                        <div class="col">
                            <label class="my-1 mr-2" for="share">Share report with</label>
                            <select class="form-select" id="share" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                IDS Evasion (Beta)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label" for="flexCheckDefault">
                                use spoofed IP
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label" for="flexCheckDefault">
                                Run enumeration scripts (slow down scan)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label" for="flexCheckDefault">
                                Check for exploitability (slow down scan)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class ="col " style="text-align:center;">
                            <button type="submit" class="btn btn-primary btn-lg">Start scan</button>
                        </div>
                        
                    <div>
                </form>
            </div>
        </div>

    </div>
</main>
{%endblock%}
