{% extends "core/scans.html" %}
{%block scan_title%} host discovery scan{%endblock%}
{%block scan_content%}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Host discovery scan</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Dashboard</a></li>
            <li class="breadcrumb-item active">Host discovery scan</li>
        </ol>
        
        <div class="card mb-4">
            <div class="card-body">
                <form>
                    <div class="row m-3">
                      <div class="col">
                        <label class="my-1 mr-2" for="scan_name">Scan Name</label>
                        <input type="text" id="scan_name" class="form-control" placeholder="EX : Company1">
                      </div>
                      <div class="col" id="ipInput">
                        <label class="my-1 mr-2" for="scan_name">IP address or Network subnet</label>
                        <input type="text" class="form-control" placeholder="EX : 192.168.1.1 or 192.168.1.0/24">
                      </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Ping sweep method
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  ARP method
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class ="col " style="text-align:center;">
                            <button type="submit" class="btn btn-primary btn-lg">Start scan</button>
                        </div>
                        
                    <div>
                </form>
            </div>
        </div>

    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get the radio button and input field
        const radioBtn_arp = document.getElementById("flexRadioDefault2");
        const ipInput = document.getElementById("ipInput");
        const radioBtn_ip = document.getElementById('flexRadioDefault1');
        // Initially hide the input field
        

        // Add event listener to the radio button
        radioBtn_arp.addEventListener("change", function() {
            // If radio button is checked, show the input field; otherwise, hide it
            if (radioBtn_arp.checked) {
                
                ipInput.style.display = "none";
            } else {
                ipInput.style.display = "block";
            }
        });

        radioBtn_ip.addEventListener("change", function() {
            // If radio button is checked, show the input field; otherwise, hide it
            if (radioBtn_ip.checked) { 
                ipInput.style.display = "block";
            } else {
                ipInput.style.display = "none"; 
            }
        });
    });
</script>
{%endblock%}
