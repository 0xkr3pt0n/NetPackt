{% extends "core/scans.html" %}
{%block scan_title%} host discovery scan{%endblock%}
{%block scan_content%}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Host discovery scan</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Dashboard</a></li>
            <li class="breadcrumb-item active">Host discovery scan</li>
        </ol>
        
        <div class="card mb-4">
            <div class="card-body">
                <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="row m-3">
                      <div class="col">
                        <label class="my-1 mr-2" for="scan_name">Scan Name</label>
                        <input type="text" id="scan_name" name="scan_name" class="form-control" placeholder="EX : Company1">
                      </div>
                      <div class="col" id="ipInput">
                        <label class="my-1 mr-2" for="scan_name">Network subnet</label>
                        <input type="text" name="subnet" class="form-control" placeholder="192.168.1.0/24">
                      </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <label class="my-1 mr-2" for="share">Share report with</label>
                            <div class="dropdown-center">
                                <button class=" form-select" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Select users
                                </button>
                                <ul class="dropdown-menu ">
                                {%for user in users%}
                                    <li>                            
                                        <div class="form-check m-2">
                                            <input class="form-check-input" type="checkbox" name="{{user.0}}" value="{{user.0}}" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                            {{user.1}}
                                            </label>
                                        </div>
                                    </li>
                                {%endfor%}
                                </ul>
                              </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" name = "ping_option" value="on" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Ping sweep method
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" name="ping_option" value="off" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  ARP method
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class ="col " style="text-align:center;">
                            <button type="submit" class="btn btn-primary btn-lg">Start scan</button>
                        </div>
                        
                    <div>
                </form>
            </div>
        </div>

    </div>
</main>

{%endblock%}
